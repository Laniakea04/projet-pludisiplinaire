<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="common.css">
  <title>Déconnexion</title>
  <style>
    .logout-section {
      text-align: center;
      padding: 4rem;
      background-color: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      margin: 2rem auto;
      max-width: 600px;
    }

    .logout-section h2 {
      color: #2980b9;
      margin-bottom: 1.4rem;
    }

    .logout-section p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .logout-button {
      background-color: #2980b9;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.4s, transform 0.4s;
    }

    .logout-button:hover {
      background-color: #3498db;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <header>
    
  </header>

  <section class="logout-section">
    <h2>Déconnexion Réussie</h2>
    <p>Vous avez été déconnecté avec succès. Merci de votre visite.</p>
    <a href="index.html" class="logout-button">Retourner à la page de connexion</a>
  </section>

  <footer>
    <p>&copy; 2024 Votre Faculté. Tous droits réservés.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
